    <div id="doc">
        <!-- JS here to prevent 'flash' of all the default audio players -->
        <script src="jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8">
           $(function() {
                $("audio").removeAttr("controls").each(function(i, audioElement) {
                    var audio = $(this);
                    var that = this; //closure to keep reference to current audio tag
					
					var klasse = audio.attr("class");
					
					if(klasse){//place button in right div
						$("#doc #"+klasse ).append($('<button>'+audio.attr("title")+'</button>').click(function() {
							
							var buttonPressed =  $(this);//for coloring the button after playing
							
							$(this).css('border-color','blue');
							that.play()//play sound on click
							that.addEventListener("ended", function() {//if playing end..
								buttonPressed.css('border-color','black');//change color button back
							});
						}));
					}
					else{//these buttons have no div
						$("#doc").append($('<button>'+audio.attr("title")+'</button>').click(function() {
							var buttonPressed =  $(this);//for coloring the button after playing
							
							$(this).css('border-color','blue');
							that.play()//play sound on click
							that.addEventListener("ended", function() {//if playing end..
								buttonPressed.css('border-color','black');//change color button back
							});
						}));
					}
                });
				
				var loop = false;//loop register
				
				$("#loop").click(function() {//pressed on loop-button

					if(loop==false){//loop is not activated.. 
						$("audio").each(function( index ) {//..so -> activate
								$(this).load();
								$(this).attr('loop','loop');
						});
						$("#loop").css("background-color","red");//change loop-button color
						$("#loop").text("LOOPING");//change loop-button text
						loop=true;//set register
					}
					else{//loop has been activated before...
						$("audio").each(function( index ) {//..so -> deactivate loop
						  $(this).removeAttr("loop");
						});
						$("#loop").css("background-color","");//change loop-button color back
						$("#loop").text("LOOP");//change loop-button text back
						loop=false;//reset register
					}
					
				});
				
				var mute = false;//mute register
				
				$("#mute").click(function() {//pressed on mute-button

					if(mute==false){//mute is not activated..
						$("audio").each(function() {//..so activate
						  $(this).attr('volume','0');
						});
						$("#mute").css("background-color","red");//change mute-button color
						$("#mute").text("MUTED");//change mute-button text
						mute=true;//set register
					}
					else if(mute==true){//loop has been activated before...
						$("audio").each(function() {//..so deactivate mute (=volume to 1)
						  $(this).attr('volume','1');
						});
						$("#mute").css("background-color","");//change mute-button color back
						$("#mute").text("MUTE");//change mute-button text back
						mute=false;//reset register
					}
					
				});				
				
				
				
            });
        </script>
